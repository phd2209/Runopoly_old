<div class="bar bar-header bar-light">
    <a class="button icon-left ion-chevron-left button-clear button-dark btn-back">Back</a>
    <h1 class="title">Leaders</h1>
</div>

<div class="content">
{{#if .}}    
    <div class="list">
        {{#each .}}   
        <div class="item item-divider">
            {{areaname}}
        </div>
        <a class="item" href="#leaders/{{id}}">
            <span class="list-item-title">{{name}} ({{TotalKm}} km)</span>
        </a>
        {{/each}}
    </div>
{{/if}}
</div>
