<header class="bar-title">
    <h1 class="title">Home</h1>
</header>

<div class="content">

    <!-- Title -->
    <div class="row">
      <div class="col-xs-12">
          <h3 class="text-center">Runopoly</h3>
          <h5 class="text-center">"Run to win territory"</h5>
      </div>
    </div>

    <!-- Run and standing button -->
    <div class="row">
      <div class="col-xs-6">
        <a href="#run" class="thumbnail">
          <img data-src="holder.js/100%x180" alt="...">
        </a>
      </div>
      <div class="col-xs-6">
        <a href="#standing" class="thumbnail">
          <img data-src="holder.js/100%x180" alt="...">
        </a>
      </div>
    </div>

    <!-- Area and history button -->
    <div class="row">
      <div class="col-xs-6">
        <a href="#area" class="thumbnail">
            <img data-src="holder.js/100%x180" alt="...">
        </a>
      </div>
      <div class="col-xs-6">
       <a href="#history" class="thumbnail">
            <img data-src="holder.js/100%x180" alt="...">
        </a>
      </div>
    </div>

    <!-- Network access info -->
    <div class="row">
      <div class="col-xs-12">
          <div id="network" class="alert">{{NetworkActive}}</div>
      </div>
    </div>
</div>
