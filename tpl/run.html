<header class="bar-title">
    <a class="button-prev" href="#">
        Back
    </a>
    <h1 class="title">Run</h1>
</header>

<div class="content">    

    <!-- time and km -->
    <div class="row">
      <div class="col-xs-6">
        <h1 class="clock" id="clock">00:00</h1>
      </div>
      <div class="col-xs-6">
          <h1 class="distance" id="distance">0.00</h1>
      </div>
    </div>
    
    <!-- Pick Area -->
    <div class="row">
      <div class="col-xs-12">
            Pick Battleground:
            {{#if .}}
                <ul>
                {{#each .}}
                <li><a class="setarea">{{name}}</a></li>
            {{/each}}
                </ul>
            {{/if}}
        </div>
    </div>

    <!-- km in area -->
    <div class="row">
      <div id="AreaInfo" class="col-xs-12">
          <h1 id="distanceInArea">0.00</h1>
      </div>
    </div>

        <!-- Network access info -->
    <div class="row">
      <div class="col-xs-12">
          <div id="gps_accuracy">Checkin GPS signal...</div>
      </div>
    </div>

    <!-- Start and stop button -->
    <div class="row">
      <div class="col-xs-6">
        <button class="btn btn-success btn-lg" id="start-pause">Start</button>
      </div>
      <div class="col-xs-6">
        <button class="btn btn-danger btn-lg" id="stop-reset">Stop</button>
      </div>
    </div>
</div>
