<header class="bar-title">
    <a class="button-prev" href="#">
        Back
    </a>
    <h1 class="title">Run</h1>
</header>

<div class="content">    

    <!-- time and km -->
    <div class="row">
      <div class="col-xs-6">
        <div class="display">
            Tid: <h1 class="clock" id="clock">0:00:00</h1>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="display">
            Km: <h1 class="distance" id="distance">0.00</h1>
        </div>
      </div>
    </div>
    
    <!-- Area -->
    <div class="row">
      <div class="col-xs-12">
          <div class="display_full">
           Nærmeste grund: <h1 id="area">Searching...</h1>
          </div>
        </div>
    </div>

    <!-- km og ejer in area -->
    <div class="row">
      <div class="col-xs-6">
        <div class="display">
            Nuværende ejer: <h1 id="owner"></h1>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="display">
            Km: <h1 id="distance_in_area">0.00</h1>
        </div>
      </div>
    </div>

        <!-- Network access info -->
    <div class="row">
      <div class="col-xs-12">
          <div class="alert alert-danger" id="gps_accuracy">Søger efter GPS signal..</div>
      </div>
    </div>

    <!-- Start and stop button -->
    <div class="row">
      <div class="col-xs-6">
        <div class="display_btn">
            <button class="btn btn-success btn-lg btn-block" id="start-pause">Start</button>
        </div>
      </div>
      <div class="col-xs-6">
         <div class="display_btn">
            <button class="btn btn-danger btn-lg btn-block" id="stop-reset">Stop</button>
         </div>
      </div>
    </div>
</div>
