
<header class="header">
    <a href="#" class="header-button header-button-left header-back-button">
        <button><</button>
    </a>
    <h1>RUNOPOLY</h1>
</header>

<div class="content">    

    <!-- Territory -->
     <div class="row">
        <div class="area">
            <p>Run to win territory in area</p>
            <h1 id="area">?</h1>               
        </div>          
    </div>

    <div class="row">
        <div class="area">
            <p id="distance_area_text"></p>
            <h1 id="distance_area"></h1>
        </div>
    </div>
        
     <!-- Network access info -->
     <div class="row">
        <div class="break">
            <p style="float:left;">IN AREA</p><p style="float:right;" id="gps_accuracy">GPS SIGNAL</p>
        </div>
    </div>

     <div class="row">
        <div class="break_blue">
            <p style="float:left;">OVERALL</p>
        </div>
    </div>

    <!-- time -->
    <div class="row">
        <div class="timer">
            <p>Time</p>
            <h1 class="clock" id="clock">0:00:00</h1>
        </div>
    </div>

    <!-- Km -->
    <div class="row">
        <div class="km-left">
            <p>Distance overall</p>
            <h1 id="distance">0km000m</h1>
        </div>
    </div>

    <!-- Start and stop button -->
    <div class="row">
        <div class="buttons">
            <button class="topcoat-button--large--cta" id="start-pause">Start</button>
            <button class="topcoat-button--large--cta" id="stop-reset">Stop</button>
        </div>
    </div>
</div>
