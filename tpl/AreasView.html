<div id="areas-bar" class="bar bar-header">
    <a class="button icon-left ion-chevron-left button-clear button-dark btn-back"></a>
    <h1 class="title">Areas</h1>
</div>

<div class="content">
    {{#if .}}
    <div class="list">
        {{#each .}}
            <a class="item" href="#areas/{{id}}">
                <span class="list-item-title">{{name}}</span>
            </a>
        {{/each}}
    </div>
    {{/if}}
</div>
