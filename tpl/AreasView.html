<div class="bar bar-header bar-light">
    <a class="button icon-left ion-chevron-left button-clear button-dark btn-back">Back</a>
    <h1 class="title">Areas</h1>
</div>

<div class="content">
    {{#if .}}
    <ul class="list__container">
        {{#each .}}

        <li class="list__item__areas">
            <a href="#areas/{{id}}">
                <span class="list-item-title">{{name}}</span>
            </a>
        </li>
        {{/each}}
    </ul>
    {{/if}}
</div>
