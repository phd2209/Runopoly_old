<header class="bar-title">
    <a class="button-prev" href="#">
        Back
    </a>
    <h1 class="title">Areas</h1>
</header>

<div class="content">

{{#if .}}
    <ul class="list">
        {{#each .}}
        <li style="clear: both">
            <a href="#area/{{id}}">
            <div>
                <span class="item"><strong>{{name}}</strong></span>
            </div>                
            </a>
        </li>
        {{/each}}
    </ul>
    {{else}}
    <span class="empty">No available areas</span>
    {{/if}}

</div>
