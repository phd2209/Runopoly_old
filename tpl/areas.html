<header class="bar bar-nav">
  <a class="icon icon-left-nav pull-left" href="#"></a>
  <h1 class="title">AREAS</h1>
</header>

<div class="content">

{{#if .}}
    <ul class="table-view">
        {{#each .}}
            {{#if isUserArea}}
                <li style="clear: both" class="table-view-cell">
            {{else}}
                <li style="clear: both" class="table-view-cell">
            {{/if}}
            <a class="push-right" href="#area/{{id}}">
            <div>
                <span class="maintext">{{name}}</span><br />
                <span class="subtext">{{TotalKm}} km, {{NoRuns}} run(s), {{NoRunners}} runner(s)</span>
                <!--
                {{#if isUserArea}}
                    <div class="user pct">{{UserKm}}<span class="pctdesc"> %</span><span class="total"> af total</span></div>
                {{/if}}    
                -->
            </div>
            </a>
            </li>
        {{/each}}
    </ul>
{{/if}}

</div>
