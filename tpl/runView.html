<div class="bar bar-header bar-light">
    <a class="button icon-left ion-chevron-left button-clear button-dark btn-back"></a>
    <h1 class="title">Get Ahead</h1>
</div>

<div class="content">    
{{#if .}}  
    <!-- timer and total km -->
    <div id="timer" class="timer">
    </div>
    
    <!-- inarea km and rank -->
    <div id="km-container" class="km-container">
    </div> 

    <!-- buttons --> 
    <div class="buttons">
        <button class="button" id="start-pause">{{button_start_text}}</button>
        <button class="button" id="stop-reset">STOP</button>            
    </div>        
{{/if}}    
</div>
