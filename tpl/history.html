<header class="bar bar-nav">
  <a class="icon icon-left-nav pull-left" href="#"></a>
  <h1 class="title">HISTORY</h1>
</header>

<div class="content">
    {{#if .}}
        <ul class="table-view">
            {{#each .}}
                <li style="clear: both" class="table-view-cell">
                <a class="push-right" href="#tracked/{{runid}}">
                <div class="circle">
                    {{{formatDateTime startdate}}}
                </div>
                <span class="subtext">Tracked <b>{{totalkm}} km</b> in {{formatSeconds duration}}</span>
                <div>
                {{#each areascovered}}                                        
                    <span class="subtext">  {{areaname}}: <b>{{areakm}} km</b></span><br />                        
                {{/each}}
                </div>
                </a>                    
                </li>
            {{/each}}
        </ul>
    {{/if}}
</div>
