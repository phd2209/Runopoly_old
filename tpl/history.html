<header class="header">
    <a href="#" class="header-button header-button-left header-back-button">
        <button></button>
    </a>
    <h1>RUNOPOLY</h1>
</header>

<div class="content">

{{#if .}}
    <ul class="topcoat-list__container">
        {{#each .}}
        <li class="topcoat-list__item" style="clear: both">
            <a href="#tracked/{{id}}">
            <div>
                <span class="item">{{id}}: Tracked <strong>{{traveled}}</strong> km in <strong>{{minutes}}m</strong> and <strong>{{seconds}}s</strong></span>
            </div>                
            </a>
        </li>
        {{/each}}
    </ul>
    {{else}}
    <span class="empty">No tracked runs</span>
    {{/if}}

</div>
