{{#if .}}
<li class="list__item list__item--tappable list__item__line-height">    
    <span class="list-item-title">{{areaname}} {{GetTimeFromDateTime startdate}}</span>    
    <span class="list-item-comment"> {{totalkm}} km - {{areakm}} km - {{formatSeconds duration}} </span>
    <span class="list-item-action" >
        <i class="fa fa-angle-right"></i>
    </span>
</li>
{{/if}}
