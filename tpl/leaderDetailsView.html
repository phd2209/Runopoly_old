<div class="bar bar-header bar-light">
    <a class="button icon-left ion-chevron-left button-clear button-dark btn-back">Back</a>
    <h1 class="title">Leaders</h1>
</div>

<div class="content">
{{#if .}}    
    <ul class="list__container">
        {{#each .}}

        <li class="list__item__leaders">
            <div style="float:left">
                <span class="list-item-title">{{nick_name}} {{NoRuns}} run(s) in area</span>
            </div>
            <div style="float:right;">
                    {{UserKm}} km ({{RunPct}}%)
            </div>
        </li>
        {{/each}}
    </ul>
{{/if}}
</div>
